<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Bootstrap Template</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Optional Bootstrap theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <script src="quote.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <div class="message" id="title">

          </div>
          <div class="" id="quote">
            "He said, my son, temptation is one thing that I've defeated"
            <!-- <h1 id="quote"></h1> -->
          </div>
          <div class="" id="quote-source">
            -K dot
          </div>
          <div class="" >
            <button type="button" class="btn btn-success" id="button">
              New quote
            </button>

            <a id="tweet" class="btn btn-primary twitter-share-button"
              href="https://twitter.com/intent/tweet?text=%22He%20said,%20my%20son,%20temptation%20is%20one%20thing%20that%20I%27ve%20defeated%22%20-%20K%20dot"
              <i class="fa fa-twitter"> </i> Tweet
            </a>

          </div>

        </div>

      </div>
      <div class="col-md-3">

      </div>

    </div>

  </div>
</div>

</body>
</html>
